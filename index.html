<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>

<body onload="start()">
<div id="parent" >
  <div id="login">
  <h1>Logga in</h1>
    
 <form onsubmit="submitLoginForm(event)">
 <div class="d-flex">
    <div>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Your name..">
    <div  id="firstNameError" class="error"></div>
    </div>
    <div>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." onkeyup="validate(this.value)">
    <div  id="lastNameError" class="error"></div>
  </div>
</div>
    
    
  
    <input class="mt-5" type="submit" value="Submit">
    <a href="#">Glömt lösenord!</a>
    <a href="#" onclick="newUser()">Registrera dig</a>

  </form>
 
</div> 
<div id="register">
  
  <h1>Registera dig</h1>
    
  <form onsubmit="submitRegForm(event)">
      <div class="row d-flex">
            <div class="col -md-6 mb-3">
            <label class="lbl" for="fname">Förnamn</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Förnamn">
            <div  id="firstNameError" class="error"></div>
            </div>
            
            <div class="col -md-6 ">
            <label class="lbl"for="lname">Efternamn</label>
            <input type="text" class="form-control" id="lname" name="lastname" placeholder="Efternamn" onkeyup="validate(this.value)">
            <div  id="lastNameError" class="error"></div>
            </div>
      </div>
      
      <div class="row d-flex">
          <div class="col -md-6 mb-4">
          <label class="lbl" for="tel">Telefon</label>
          <input type="text" class="form-control" id="tel" name="tel"  placeholder="Telefonnummer">
          <div  id="telError" class="error"></div>
          </div>
          
          <div class="col -md-4">
          <label class="lbl"for="epost">Epost</label>
          <input type="text" class="form-control" id="epost" name="epost" placeholder="E-post" onkeyup="validate(this.value)">
          <div  id="epostError" class="error"></div>
          </div>
      </div>
      <div class="row d-block">
              <div class="col -md-12 mb-4">
              <label class="lbl" for="losen">Lösenord</label>
              <input type="text" class="form-control" id="losen" name="losen" placeholder="Lösenord">
              <div  id="losenError" class="error"></div>
              </div>
          
              <div class="col -md-12 mb-4">
              <label class="lbl"for="losen2">Bekräfta lösenord</label>
              <input type="text" class="form-control" id="losen2" name="losen2" placeholder="Bekräfta lösenord" onkeyup="validate(this.value)">
              <div  id="losen2Error" class="error"></div>
        </div>
      </div>
    
  
    <input class="mt-5" type="submit" value="Submit">
    
    <a href="#" onclick="start()">Tillbaka</a>
  </form>
        </div>
    </div>
</div>
 
 
 
 
 
 
 
</div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

  </body>
</html>
